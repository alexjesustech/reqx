services:
  mock-api:
    build:
      context: .docker/mock-api
      dockerfile: Dockerfile
    container_name: reqx-mock-api
    ports:
      - "3333:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
